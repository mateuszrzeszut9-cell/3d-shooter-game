<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shooter Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #mainMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #mainMenu.hidden {
            display: none;
            z-index: -1;
        }

        .menu-content {
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 50px;
            color: #00ff88;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 2px solid #764ba2;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.8);
        }

        button:active {
            transform: scale(0.95);
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            z-index: 5;
            display: none;
        }

        #hud.visible {
            display: block;
        }

        .hud-item {
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        #crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 4;
            display: none;
        }

        #crosshair.visible {
            display: block;
        }

        .crosshair-line {
            position: absolute;
            background: #00ff88;
        }

        .crosshair-horizontal {
            width: 20px;
            height: 2px;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair-vertical {
            width: 2px;
            height: 20px;
            top: 50%;
            left: 50%;
            transform: translateY(-50%);
        }

        .crosshair-center {
            width: 6px;
            height: 6px;
            background: #00ff88;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #gameOver {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            color: white;
            text-align: center;
        }

        #gameOver.visible {
            display: flex;
        }

        #gameOver h2 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #ff4444;
        }

        #gameOver p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="mainMenu">
            <div class="menu-content">
                <h1>3D SHOOTER</h1>
                <p class="subtitle">Defend yourself and survive!</p>
                <button id="startBtn">START GAME</button>
                <button id="instructionsBtn">INSTRUCTIONS</button>
            </div>
        </div>

        <div id="crosshair">
            <div class="crosshair-line crosshair-horizontal"></div>
            <div class="crosshair-line crosshair-vertical"></div>
            <div class="crosshair-center"></div>
        </div>

        <div id="hud">
            <div class="hud-item">Score: <span id="score">0</span></div>
            <div class="hud-item">Health: <span id="health">100</span></div>
            <div class="hud-item">Ammo: <span id="ammo">30</span></div>
            <div class="hud-item">FPS: <span id="fps">60</span></div>
        </div>

        <div id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">RESTART GAME</button>
        </div>
    </div>

    <script>
        // Game state
        const gameState = {
            isRunning: false,
            isPaused: false,
            score: 0,
            health: 100,
            ammo: 30,
            maxAmmo: 30
        };

        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // UI Elements
        const mainMenu = document.getElementById('mainMenu');
        const gameOverScreen = document.getElementById('gameOver');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const instructionsBtn = document.getElementById('instructionsBtn');
        const hud = document.getElementById('hud');
        const crosshair = document.getElementById('crosshair');

        // Game start function
        function startGame() {
            console.log('Game started!');
            gameState.isRunning = true;
            gameState.score = 0;
            gameState.health = 100;
            gameState.ammo = 30;

            mainMenu.classList.add('hidden');
            gameOverScreen.classList.remove('visible');
            hud.classList.add('visible');
            crosshair.classList.add('visible');

            updateHUD();
            gameLoop();
        }

        // Game over function
        function gameOverState() {
            gameState.isRunning = false;
            document.getElementById('finalScore').textContent = gameState.score;
            gameOverScreen.classList.add('visible');
            hud.classList.remove('visible');
            crosshair.classList.remove('visible');
        }

        // Restart function
        function restartGame() {
            startGame();
        }

        // Update HUD
        function updateHUD() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('health').textContent = gameState.health;
            document.getElementById('ammo').textContent = gameState.ammo;
        }

        // Game loop
        let lastTime = Date.now();
        let frameCount = 0;
        let fpsUpdateTime = 0;

        function gameLoop() {
            const currentTime = Date.now();
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (gameState.isRunning) {
                // Draw game scene (placeholder)
                drawGameScene();

                // Update game logic
                updateGame(deltaTime);

                // Update HUD
                updateHUD();

                // FPS Counter
                frameCount++;
                fpsUpdateTime += deltaTime;
                if (fpsUpdateTime >= 1) {
                    document.getElementById('fps').textContent = frameCount;
                    frameCount = 0;
                    fpsUpdateTime = 0;
                }

                requestAnimationFrame(gameLoop);
            }
        }

        function drawGameScene() {
            // Draw a simple 3D-like scene for now
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height / 2);

            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2);

            // Draw some grid lines to simulate 3D perspective
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.2)';
            ctx.lineWidth = 1;

            const gridSize = 50;
            for (let i = 0; i < canvas.width; i += gridSize) {
                ctx.beginPath();
                ctx.moveTo(i, canvas.height / 2);
                ctx.lineTo(i + canvas.height / 4, canvas.height);
                ctx.stroke();
            }

            // Draw horizon line
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.5)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();

            // Draw some random enemies (simple circles for now)
            ctx.fillStyle = 'rgba(255, 50, 50, 0.7)';
            for (let i = 0; i < 3; i++) {
                const x = Math.sin(Date.now() / 1000 + i) * 100 + canvas.width / 2;
                const y = Math.cos(Date.now() / 1500 + i) * 50 + canvas.height / 3;
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function updateGame(deltaTime) {
            // Placeholder for game logic
            // Example: decrease health over time for demo
            if (gameState.health <= 0) {
                gameOverState();
            }
        }

        // Mouse click for shooting
        document.addEventListener('click', () => {
            if (gameState.isRunning && gameState.ammo > 0) {
                gameState.ammo--;
                gameState.score += 10;
                console.log('Shot fired! Ammo: ' + gameState.ammo);
            }
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (gameState.isRunning) {
                if (e.key === 'r' || e.key === 'R') {
                    gameState.ammo = gameState.maxAmmo;
                    console.log('Reloaded!');
                }
                if (e.key === 'Escape') {
                    gameState.isPaused = !gameState.isPaused;
                    console.log('Paused: ' + gameState.isPaused);
                }
            }
        });

        // Button event listeners
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', restartGame);
        instructionsBtn.addEventListener('click', () => {
            alert('3D SHOOTER GAME\n\nControls:\n' +
                'Left Click: Shoot\n' +
                'R: Reload\n' +
                'ESC: Pause\n\n' +
                'Destroy enemies and survive as long as possible!\n' +
                'Good luck!');
        });

        // Initial HUD update
        updateHUD();
    </script>
</body>
</html>
